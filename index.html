<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aan de lanen</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/nouislider2.css">
    <link rel="stylesheet" href="/css/nice-select.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>
    <header>Aan de lanen</header>
    <nav class="filters">
        <div class="slider1">
            <div id="slider-range" class="noUi-target noUi-ltr noUi-horizontal noUi-background"></div>
            <div class="slider-labels">
                <div class=" caption">
                    <strong></strong> <span id="slider-range-value1"></span>
                </div>
                <div class=" text-right caption">
                    <strong></strong> <span id="slider-range-value2"></span>
                </div>
            </div>
        </div>

        <div class="slider2">
            <div id="slider-range2" class="noUi-target noUi-ltr noUi-horizontal noUi-background"></div>
            <div class="slider-labels">
                <div class="caption">
                    <strong></strong> <span id="slider-range-value3"></span>
                </div>
                <div class=" text-right caption">
                    <strong></strong> <span id="slider-range-value4"></span>
                </div>
            </div>
        </div>
        
        <div class="select1">
        <select name="woningtype" id="">
            <option data-display="Woningtype">Woningtype</option>
            <option value="1">Terraswoning</option>
            <option value="2">Appartement XXL</option>
            <option value="3">Dubbellaagse woning</option>
            <option value="4">Appartement XL</option>
            <option value="5">Appartement S</option>
            <option value="6">Appartement XS</option>
        </select>
        </div>

        <div class="select2">
        <select name="verdieping" id="">
            <option data-display="Verdieping">Verdieping</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        </div>

        <div class="select3">
        <select name="aantal_kamers" id="">
            <option data-display="Aantal kamers">Aantal kamers</option>
            <option value="1">1 kamer</option>
            <option value="2">2 of meer</option>
            <option value="3">3 of meer</option>
            <option value="4">4 of meer</option>
        </select>
        </div>
        
        <div class="select4">
        <select name="beschikbaarheid" id="">
            <option data-display="Beschikbaarheid">Beschikbaarheid</option>
            <option value="1">Vrij</option>
            <option value="2">Optie</option>
            <option value="3">Verkocht</option>
         
        </select>
        </div>




    </nav>

    <div class="viewport">
        <div id="block-container">
            <ul class="tabbar">
                <li class="btn color-secondary active">Noord</li>
                <li class="btn color-secondary">West</li>
                <li class="btn color-secondary">Oost</li>
                <li class="btn color-secondary">Zuid</li>
            </ul>
        </div>

    </div>
</body>

<script src="/js/slider.js">
</script>

<script src="/js/slider2.js"></script>

<script src="js/jquery.nice-select.js"></script>

<script>
    $(document).ready(function() {
        $('select').niceSelect();
    });
</script>
</html>
